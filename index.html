<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
    <!-- Challenge
    Build a form validator script
    https://github.com/mporam/twbs-form
    Able to validate required fields
    Able to change field required state depending another fields state
    Able to prevent numbers submitting in letter only fields
    Able to prevent letters in number fields
    Able to validate string lengths
    Must display appropriate error messages and prevent form submission
    No plugins! (jQuery is okay)
    -->
    <title>Form validation challenge</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Form validation challenge</h1>
            <form id="target">
                <div class="form-group">
                    <label id="label1">Required field:</label>
                    <input type="text" id="field1" class="form-control">
                </div>
                <div class="form-group">
                    <label id="label2">Max length 8:</label>
                    <input type="text" class="form-control " id="field2">
                </div>
                <div class="form-group">
                    <label>Required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control required" id="field3">
                </div>
                <div class="form-group">
                    <label>Not required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control" id="field4">
                </div>
                <div class="form-group">
                    <label id="label5">Letters only:</label>
                    <input type="text" class="form-control" id="field5">
                </div>
                <div class="radio">
                    <strong>Not required:</strong><br>
                    <input type="radio" name="radio" id="radio1" value="1"> Yes <br>
                    <input type="radio" name="radio" id="radio2" value="0"> No
                </div>
                <div class="form-group">
                    <label id="label6">Required if above field is Yes:</label>
                    <input type="text" class="form-control" id="field6">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Validate!">
                </div>
                <h4>Optional</h4>
                <div class="form-group">
                    <label id="label7">Valid email:</label>
                    <input type="text" class="form-control" id="email">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
