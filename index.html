<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<title>Form validation challenge</title>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="formValidate.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Form validation challenge</h1>
				<form class="validate">
					<div class="form-group">
						<label>Required field:</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Max length 8:</label>
						<input type="text" class="form-control" maxlength="8">
					</div>
					<div class="form-group">
						<label>Required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" required minlength="10" maxlength="25">
					</div>
					<div class="form-group">
						<label>Not required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" minlength="10" maxlength="25">
					</div>
					<div class="form-group">
						<label>Letters only:</label>
						<input type="text" class="form-control" pattern="[A-Za-z]">
					</div>
					<div class="radio">
						<strong>Not required:</strong><br>
						<label><input type="radio" name="radio" value="1"> Yes</label>
						<label><input type="radio" name="radio" value="0"> No</label>
					</div>
					<div class="form-group">
						<label>Required if above field is Yes:</label>
						<input type="text" class="form-control" id="reqIfRadioYes">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Validate!">
					</div>
					<div id="optional">
						<h4>Optional</h4>
						<div class="form-group">
							<label for="email">Valid email:</label>
							<input type="email" class="form-control" id="email" autocomplete="email">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="formValidate.js"></script>
</body>
</html>
